<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gecko is Running!</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-color: #2c2c2c;
            --text-color: #f0f0f0;
            --muted-color: #a0a0a0;
            --accent-color: #4ade80;
            --border-color: #444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            padding: 2rem;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content {
            max-width: 600px;
        }
        
        h1 {
            font-size: 4.5rem;
            font-weight: 800;
            color: var(--accent-color);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--muted-color);
            margin-bottom: 3rem;
        }
        
        .next-steps {
            font-size: 1rem;
            color: var(--muted-color);
        }

        .next-steps code {
            background-color: #333;
            color: #f0f0f0;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: "Courier New", Courier, monospace;
        }

        footer {
            position: absolute;
            bottom: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .nodeco {
            text-decoration: none;
            color: #a0a0a0;
        }

    </style>
</head>
<body>
    <main class="content">
        <h1><span>Gecko</span> ðŸ¦Ž</h1>
        <p class="subtitle">Your development environment is up and running!</p>
        
        <div class="next-steps">
            <p>You can delete this file (<code>index.html</code>) and start building.</p>
        </div>
    </main>
    
    <footer>
        <a href="https://github.com/shiwildy/Gecko" class="nodeco">Powered by Gecko</a>
    </footer>
</body>
</html>
